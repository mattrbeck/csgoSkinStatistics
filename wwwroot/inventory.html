<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Analyze Steam inventory for CS2 skins - get detailed information about all items including fade percentages, fire & ice, and more." />
    <meta name="theme-color" content="#1F2D3A" />

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles.css" media="screen" />
    <link type="text/css" rel="stylesheet" href="inventory.css" media="screen" />

    <script src="inventory.js" type="text/javascript"></script>

    <title>CS2 Inventory Analyzer - Analyze Steam Inventory</title>
  </head>

  <body>
    <noscript>
      <div style="height: 100vh; width: 100%; position: fixed">
        <p
          style="
            text-align: center;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
          "
        >
          Please enable JavaScript.
        </p>
      </div>
    </noscript>

    <a
      href="https://github.com/mattrbeck/csgoSkinStatistics"
      class="github-corner"
      aria-label="View source on Github"
      ><svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path></svg></a
    ><style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>

    <div id="container">
      <h1><a href="/">Skin Stats</a> - <a href="/inventory.html">Inventory Analyzer</a></h1>
      <nav>
        <a href="/">Single Item Analysis</a> | 
        <a href="/inventory.html" class="current">Inventory Analysis</a>
      </nav>
    </div>

    <form id="input" name="input" method="post" autocomplete="off">
      <input
        type="text"
        id="textbox"
        name="steamid"
        placeholder="Steam Profile URL"
        onClick="this.select();"
        accesskey="n"
        title="Enter Steam profile URL or Steam ID to analyze their inventory. Use Alt-N on Windows or Ctrl-Alt-N on Mac to focus on input."
      />
      <br />
      <div id="button-container">
        <input style="cursor: pointer" id="button" type="button" value="Analyze Inventory" />
        <input style="cursor: pointer; display: none;" id="cancel-button" type="button" value="Cancel Analysis" />
      </div>
    </form>
    
    <div id="error-display" style="display: none;"></div>

    <div id="inventory-status" style="display: none;">
      <div id="loading-message">Loading inventory...</div>
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
      <div id="progress-text">0 / 0 items analyzed</div>
    </div>

    <div id="inventory-summary" style="display: none;">
      <h2>Inventory Summary</h2>
      <div id="summary-stats">
        <div class="stat-item">
          <span class="stat-label">Total Items:</span>
          <span id="total-items">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">CS2 Items:</span>
          <span id="csgo-items">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">StatTrak Items:</span>
          <span id="stattrak-items">0</span>
        </div>
      </div>
    </div>

    <div id="main-layout">
      <div id="sidebar" class="sidebar" style="display: none;">
        <div class="sidebar-content">
          <div class="sidebar-header" id="sidebar-header">
            <h3>Sort & Filter</h3>
            <span class="sidebar-arrow" id="sidebar-arrow">â–¼</span>
          </div>
          
          <div class="sidebar-sections" id="sidebar-sections">
            <div class="sidebar-section">
            <h4>Sort Options</h4>
            <div class="control-group">
              <label for="sort-select">Sort by:</label>
              <select id="sort-select">
                <option value="date">Date</option>
                <option value="name">Name</option>
                <option value="rarity" selected>Rarity</option>
                <option value="float">Float</option>
              </select>
            </div>
            
            <div class="control-group">
              <label for="sort-order">Order:</label>
              <select id="sort-order">
                <option value="asc">Ascending</option>
                <option value="desc" selected>Descending</option>
              </select>
            </div>
          </div>

          <div class="sidebar-section">
            <h4>Filter Options</h4>
            <div class="control-group">
              <label for="filter-rarity">Rarity:</label>
              <select id="filter-rarity">
                <option value="">All Rarities</option>
                <option value="Consumer Grade">Consumer Grade</option>
                <option value="Industrial Grade">Industrial Grade</option>
                <option value="Mil-Spec Grade">Mil-Spec Grade</option>
                <option value="Restricted">Restricted</option>
                <option value="Classified">Classified</option>
                <option value="Covert">Covert</option>
                <option value="Extraordinary">Extraordinary</option>
                <option value="Contraband">Contraband</option>
              </select>
            </div>
            
            <div class="control-group">
              <label for="filter-wear">Wear:</label>
              <select id="filter-wear">
                <option value="">All Wear Levels</option>
                <option value="Factory New">Factory New</option>
                <option value="Minimal Wear">Minimal Wear</option>
                <option value="Field-Tested">Field-Tested</option>
                <option value="Well-Worn">Well-Worn</option>
                <option value="Battle-Scarred">Battle-Scarred</option>
              </select>
            </div>
            
            <div class="control-group">
              <label for="filter-float-min">Float Range:</label>
              <div class="float-range">
                <input type="number" id="filter-float-min" step="0.001" min="0" max="1" placeholder="Min">
                <span>to</span>
                <input type="number" id="filter-float-max" step="0.001" min="0" max="1" placeholder="Max">
              </div>
            </div>
            
            <div class="control-group checkbox-group">
              <label for="hide-commemorative">
                <input type="checkbox" id="hide-commemorative" checked>
                Hide commemorative items
              </label>
            </div>
            
            <div class="filter-count-container">
              <span id="filter-count" class="filter-count"></span>
            </div>
          </div>
          </div>
        </div>
      </div>

      <div id="content-area" class="content-area">
        <div id="inventory-container">
          <div id="inventory-grid"></div>
        </div>
      </div>
    </div>

    <template id="inventory-item-template">
      <div class="item-content">
        <div class="item-left">
          <div class="item-image-container">
            <img class="item-image" data-field="image" src="" alt="Item image" loading="lazy">
          </div>
          <div class="item-actions">
            <a href="#" class="inspect-link" data-field="inspect-link">Inspect</a>
          </div>
        </div>
        <div class="item-info">
          <div class="item-header">
            <div class="item-name" data-field="name"></div>
          </div>
          <div class="item-details">
            <div class="detail-row">
              <span class="detail-label">Float:</span>
              <span class="detail-value loading-placeholder" data-field="float">Analyzing...</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Wear:</span>
              <span class="detail-value" data-field="wear">Unknown</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Pattern:</span>
              <span class="detail-value loading-placeholder" data-field="pattern">Analyzing...</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Rarity:</span>
              <span class="detail-value" data-field="rarity">Unknown</span>
            </div>
          </div>
        </div>
      </div>
    </template>

    <div id="status-outer">
      <div id="status"></div>
    </div>
  </body>
</html>
